language: go
go:
- 1.12.x
cache:
  directories:
    - $HOME/.cache/go-build
    - $HOME/gopath/pkg/mod
before_install:
- chmod +x ./sonar.sh
script:
- make lint
- make test
- "./sonar.sh"
after_script:
- make cover
after_success:
- bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - GO111MODULE=on
